<!-- src/app/auth/signup.component.html -->
 <div class="viewport">
<div class="card">
  <h2>Sign up</h2>
  <form [formGroup]="form" (ngSubmit)="submit()" class="signup-form">
    <mat-form-field appearance="fill" class="field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="field">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" class="action" type="submit">Sign up</button>

    <p class="error" *ngIf="error">{{ error }}</p>
    <a routerLink="/login" class="link">Already have an account?</a>
  </form>
</div>
</div>
