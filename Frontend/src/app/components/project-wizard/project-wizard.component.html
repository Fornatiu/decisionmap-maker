<mat-vertical-stepper #outer linear>
  <!-- 1 – Checklist -->
  <mat-step [stepControl]="checklist.selections">
    <ng-template matStepLabel>Checklist</ng-template>
    <app-checklist-step #checklist [projectId]="projectId" (completed)="outer.next()"></app-checklist-step>
  </mat-step>

  <!-- 2 – Graph -->
  <mat-step>
    <ng-template matStepLabel>Graph</ng-template>
    <app-graph-step  #graph  (completed)="outer.next()"></app-graph-step>
  </mat-step>

  <!-- 3 – Dependency Matrix -->
  <mat-step>
    <ng-template matStepLabel>Dependency Matrix</ng-template>
    <app-matrix-step  #matrix ></app-matrix-step>
  </mat-step>
</mat-vertical-stepper>
