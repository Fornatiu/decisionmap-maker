<div *ngIf="loading" class="center">
  <mat-spinner diameter="48"></mat-spinner>
</div>

<div *ngIf="!loading">
  <div class="dimension" *ngFor="let entry of dimGroups()">
    <h4>{{ entry[0] }}</h4>

    <mat-checkbox
      *ngFor="let qr of entry[1]"
      [formControl]="selections.get(qr.id)!"
    >
      {{ qr.name }}
    </mat-checkbox>
  </div>

  <button
    mat-raised-button
    color="primary"
    class="continue"
    (click)="continue()"
  >
    Continue
  </button>
</div>
