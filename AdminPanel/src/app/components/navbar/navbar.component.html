<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="">ANUBIS</a>
      <button class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" *ngIf="isAuthenticated">
            <a routerLink="users" class="nav-link">Users</a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated">
            <a routerLink="category" class="nav-link">Category</a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated">
            <a routerLink="product" class="nav-link">Product</a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated">
            <a routerLink="category" class="nav-link">Order</a>
          </li>
          <li class="nav-item" *ngIf="!isAuthenticated">
            <a routerLink="login" class="nav-link">Login</a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated">
            <a (click)="logout()" class="nav-link" style="cursor: pointer;">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</body>
